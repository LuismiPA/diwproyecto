        <header>

                <a href="index.html"><img src="assets/images/yourbite.png" alt="logo"></a>

        </header>
        <div class="contenido">
            <h1 class="tituloConsulta">Contacta con nosotros</h1>
            <form action="formulario.php" method="GET">

                <label for="nombre"></label>
                <input name="nombre" id="nombre" type="text" pattern="[a-zA-Z0-9]{30}" placeholder="Indica tu nombre" autofocus="autofocus" required />

                <label for="email"></label>
                <input name="email" id="email" type="text" placeholder="Indica tu email" required />

                <label for="edad"></label>
                <input name="edad" id="edad" type="number" min="18" max="99" placeholder="Edad (mayor de 18)" required />

                <label for="telefono"></label>
                <input name="telefono" id="telefono" type="text" pattern="{9}" placeholder="Teléfono" required />

                <label for="consulta"></label>
                <textarea name="consulta" id="consulta" rows="8" cols="50" placeholder="Escribe aquí tu consulta" required></textarea>

                <label for="terminos">Terminos y condiciones de uso: </label>
                <input name="terminos" id="terminos" type="checkbox" required />


                <button id="enviar" name="enviar" type="submit" class="btn">ENVIAR</button>

            </form>
        </div>
